                            <div class="row marginForm">

                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">

                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="input-group ">
                                        <label for="email" class="formLabel">Email</label>

                                </div>

                            </div>
                            <div class="row marginForm">
                                <div class="col-lg-4 col-md-4 col-sm-12">

                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">

                                        <select class="form-control " id="time" name="time" required>
                                            <!--                                            <option disabled selected>Select Slot</option>-->
                                            <option value="9-12am">9-12 am</option>
                                            <option value="1-5pm">1-5 pm</option>
                                            <option value="5-8pm">5-8 pm</option>


                                        </select>

                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="input-group">
                                        <label for="select" class="formLabel">Select Area</label>
                                        <select class="form-control " id="select" name="select" required>
                                            <option value="KPHB">KPHB</option>
                                            <option value="Kukatpally">Kukatpally</option>
                                            <option value="Gachibowli">Gachibowli</option>
                                            <option value="Madhapur">Madhapur</option>
                                            <option value="Nijampet">Nijampet</option>
                                            <option value="Nijampet">Nijampet</option>
                                            <option value="Pragathi_Nagar">Pragathi Nagar</option>

                                            <option value="Manikonda">Manikonda</option>
                                            <option value="nanakramguda">nanakramguda</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row marginForm">
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <div class="input-group ">
                                        <label for="housenumber" class="formLabel">Address</label>

                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="input-group">

-->

    <script>
        $('input').on('focusin', function() {
            $(this).parent().find('label').addClass('formLabelActive');
        });
        $('input').on('focusout', function() {
            if (!this.value) {
                $(this).parent().find('label').removeClass('formLabelActive');
            }
        });
        $('#datepicker').click(function() {
            $(this).parent().find('label').addClass('formLabelActive');
        });

        $('select').on('focusin', function() {
            $(this).parent().find('label').addClass('formLabelActive');
        });

        $('select').on('focusout', function() {
            if (!this.value) {
                $(this).parent().find('label').removeClass('formLabelActive');
            }
        });

    </script>
    <script>
        $(function() {
            var dateToday = new Date();
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true,
                dateFormat: 'dd-mm-yy',
                orientation: "top center",
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 3,
                startDate: dateToday,
                onSelect: function(selectedDate) {
                    var option = this.id == "from" ? "minDate" : "maxDate",
                        instance = $(this).data("datepicker"),
                        date = $.datepicker.parseDate(instance.settings.dateFormat || $.datepicker._defaults.dateFormat, selectedDate, instance.settings);
                    dates.not(this).datepicker("option", option, date);
                }
            });
        });

    </script>

    <script>
        $(document).ready(function() {
            $("#phonenumber,#pincode").on("keypress keyup blur", function(event) {
                $(this).val($(this).val().replace(/[^\d].+/, ""));
                if ((event.which < 48 || event.which > 57)) {
                    event.preventDefault();
                }
            });



            $("#basic-form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3,
                        pattern: /^[a-zA-Z," "]+$/
                    },
                    email: {
                        required: true,
                        email: true,
                        pattern: /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}/
                    },
                    gender: {
                        required: true
                    },
                    datepicker: {
                        required: true
                    },
                    phonenumber: {
                        required: true,
                        number: true,
                        phoneUS: false,
                        minlength: 10,
                        maxlength: 12
                    },
                    housenumber: {
                        required: true,
                        maxlength: 300,
                    },
                    address: {
                        required: true,
                        maxlength: 200
                    },
                    landmark: {

                        maxlength: 100,
                        pattern: /^[a-zA-Z," "]+$/
                    },
                    pincode: {
                        number: true,
                        minlength: 6,
                        maxlength: 6
                    }
                },
                messages: {
                    name: {
                        required: 'Enter  name',
                        minlength: 'Name should contain minimum 3 letters',
                        pattern: 'Only alphabets and spaces are allowed'
                    },
                    email: {
                        required: 'Enter your e-mail id',
                        pattern: 'Enter valid Email Id'
                    },
                    datepicker: {
                        required: 'Select date'
                    },
                    phonenumber: {
                        required: 'Enter your mobile number',
                        minlength: 'Mobile number cannot be less than 10 digits',
                        maxlength: 'Mobile number cannot be greater than 10 digits',
                        number: 'Only digits are allowed'
                    },
                    address: {
                        required: 'Enter your address',
                        maxlength: 'Text more than 200 words is not allowed'
                    },
                    housenumber: {
                        required: 'Enter housenumber',
                        maxlength: 'enter valid house number',
                        minlength: 'enter valid house number',
                    },
                },
                submitHandler: function(form) {
                    var form_data = $('#basic-form').serialize();
                    $.ajax({

                        url: "customerDetailsInsertion.php",
                        type: "post",
                        data: form_data,
                        success: function(data, status) {
                            if (status == "success") {
                                $('#submitText').html("Your details are saved succesfully");
                                $('#submitText').addClass('successActive');
                                $('#basic-form').trigger("reset");
                                $('.form-control').removeClass('valid');

                                //                                location.reload();
                            } else {
                                $('#submitText').html("Your details are not saved succesfully");
                                $('#submitText').addClass('errorActive');
                            }

                        }
                    });
                }


            });

        });

    </script>
