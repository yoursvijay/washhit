<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">

    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/contact-us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" rel="stylesheet" />




</head>

<body>
    <div id="header" class="hideAdd"></div>
    <!--    contact form-->
    <div class="contactUsBanner">
        <div class="container">
            <h3>Contact Us</h3>
        </div>
    </div>
    <div class="container contactUsBody">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 locationDetails">
                <div class="locationResponsive">
                    <span>Address</span>
                    <div class="address">
                        <span>
                            Plot no. 430, 431, 9th phase, <br>
                            Gokul plots, Kukatpally, <br>
                            Hyderabad - 50007.
                        </span>
                    </div>
                </div>
                <div class="locationResponsive">
                    <span>Mobile Number</span>
                    <div class="address">
                        <span>+91 916 403 5555 <br>
                            +91 916 404 5555</span>
                    </div>
                </div>
                <div class="locationResponsive">
                    <span>Email ID</span>
                    <div class="address">
                        <span>
                            <a href="mailto:support@washhit.com">support@washhit.com</a> <br>
                            <a href="mailto:Info@washhit.com">Info@washhit.com</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="contactForm">
                    <h5>Contact details</h5>
                    <form method="post">
                        <div class="form">
                            <div class="width50">
                                <input type="text" placeholder="Name" class="inpuField" name="">
                                <input type="tel" placeholder="Phone Number" class="inpuField" name="">
                                <input type="email" placeholder="Email ID" class="inpuField mb-0" name="">
                            </div>
                            <div class="width50 ml-4">
                                <textarea>Message</textarea>
                            </div>
                        </div>
                        <button class="btn seePricing seePricingMarginTop ml-auto mr-0">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--    contact form end-->
    <!--    footer-->
    <div id="footer"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

    </script>

</body>
